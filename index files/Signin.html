<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Godkendelse - Log ind &amp; Registrer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="min-h-screen bg-gray-50 font-[Inter]">
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo" class="h-8 w-auto"/>
                    <span class="ml-3 text-xl font-semibold text-gray-900">GodkendelsesSystem</span>
                    <nav class="ml-6 flex space-x-4">
                        <a href="index.html" class="px-3 py-2 text-gray-700 hover:text-custom font-medium">Hjem</a>
                        <a href="Register.html" class="px-3 py-2 text-gray-700 hover:text-custom font-medium">Registrer</a>
                    </nav>
                </div>
                <div class="flex items-center">
                    <div class="relative">
                        <select class="appearance-none bg-white border border-gray-300 !rounded-button text-gray-700 py-2 pl-3 pr-8 focus:outline-none focus:ring-2 focus:ring-custom focus:border-custom">
                            <option>Dansk</option>
                            <option>Spansk</option>
                            <option>Fransk</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        <div class="min-h-[calc(100vh-10rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full bg-white shadow-lg !rounded-button p-8">
                <div class="flex justify-center mb-8">
                    <img class="h-12 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo"/>
                </div>
                
                <div class="flex border-b border-gray-200 mb-8">
                    <button class="flex-1 py-3 text-center border-b-2 border-custom text-custom font-medium">Log ind</button>
                    <a href="Register.html" class="flex-1 py-3 text-center text-gray-500 hover:text-gray-700">Registrer</a>
                </div>

                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="text" class="block w-full pl-10 !rounded-button border-gray-300 focus:ring-custom focus:border-custom" placeholder="Indtast din e-mail"/>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Adgangskode</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" class="block w-full pl-10 !rounded-button border-gray-300 focus:ring-custom focus:border-custom" placeholder="Indtast din adgangskode"/>
                        </div>
                    </div>

                    <div class="flex items-center"><div class="flex items-center justify-between w-full"><div class="flex items-center"><input type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-300 !rounded-button"/><label class="ml-2 block text-sm text-gray-700">Husk mig</label></div><a href="#" class="text-sm text-custom hover:text-custom-dark">Glemt adgangskode?</a></div></div>

                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent font-medium !rounded-button text-white bg-custom hover:bg-custom-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">Log ind</button>

                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Eller fortsæt med</span>
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <button type="button" class="w-1/3 inline-flex justify-center py-2.5 px-4 border border-gray-300 !rounded-button bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <i class="fab fa-google"></i>
                        </button>
                        
                        
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col items-center py-8">
                <div class="flex space-x-6 mb-4">
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Servicevilkår</a>
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Privatlivspolitik</a>
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Support</a>
                </div>
                <p class="text-sm text-gray-500">© 2024 GodkendelsesSystem. Alle rettigheder forbeholdes.</p>
            </div>
        </div>
    </footer>

    <script>
        document.querySelectorAll('form button[type="submit"]').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
            });
        });
    </script>






</body>
</html>
